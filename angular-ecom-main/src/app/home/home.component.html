<div class="product-list-wrapper pt-3" style="background-color:#D7C0AE ;">
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img src="{{item.image}}">
        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:{{item.price}}</h6>
          </div>
        </div>
        <div class="product-footer d-flex justify-content-center">
          <button type="button" class="btn btn-success" routerLink="/details/{{item.id}}">Order</button>
        </div>
      </div>
    </div>


  </div>
</div>
